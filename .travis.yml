sudo: false

language: node_js

node_js:
  - "6"

os:
  - osx
#  - linux

before_install:
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CXX="g++-4.9" CC="gcc-4.9" DISPLAY=:99.0;
      sh -e /etc/init.d/xvfb start;
      sleep 3;
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

install:
  - npm install
  - npm run vscode:prepublish

script:
  - npm test --silent
